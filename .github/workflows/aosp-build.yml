name: Minimal Kiosk Build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jdk unzip zip git

      # Create kiosk app
      - name: Create kiosk app
        run: |
          mkdir -p kioskapp/src/com/example/kiosk
          cat > kioskapp/src/com/example/kiosk/MainActivity.java <<'EOF'
          package com.example.kiosk;
          import android.app.Activity;
          import android.os.Bundle;
          import android.view.WindowManager;
          public class MainActivity extends Activity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  getWindow().addFlags(WindowManager.LayoutParams.FLAG_KEEP_SCREEN_ON);
              }
          }
          EOF

          cat > kioskapp/AndroidManifest.xml <<'EOF'
          <manifest xmlns:android="http://schemas.android.com/apk/res/android"
              package="com.example.kiosk">
              <application android:label="Kiosk" android:launchMode="singleTask">
                  <activity android:name=".MainActivity"
                      android:exported="true"
                      android:launchMode="singleTask">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.HOME" />
                          <category android:name="android.intent.category.DEFAULT" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF

      # Build APK (as zip)
      - name: Build kiosk APK
        run: |
          mkdir build
          cd kioskapp
          zip -r ../build/kiosk-app.zip .

      # Upload artifact
      - name: Upload kiosk build
        uses: actions/upload-artifact@v4
        with:
          name: kiosk-app
          path: build/kiosk-app.zip

